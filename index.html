<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Five Day Meal Planner</title>
  </head>
  <body>
    <h1>Meal Planner</h1>
    <hr />
    <section id="dietary-options">
      <input
        type="checkbox"
        id="check-vegetarian"
        name="vegetarian"
        value="Vegetarian"
      />
      <label for="vegetarian">Vegetarian</label>
      <input type="checkbox" id="check-vegan" name="vegan" value="Vegan" />
      <label for="vegan">Vegan</label>
      <input
        type="checkbox"
        id="check-lowcarb"
        name="low-carb"
        value="Low Carb"
      />
      <label for="low-carb">Low Carb</label>
      <input type="checkbox" id="check-paleo" name="paleo" value="paleo" />
      <label for="paleo">Paleo</label>
    </section>
    <button id="button-generate">Generate Meal Plan!</button>
    <section id="week">
      <div class="day">
        <h2>Monday</h2>
        <label for="protein-monday">Protein: </label>
        <select name="protein-monday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Tuesday</h2>
        <label for="protein-tuesday">Protein: </label>
        <select name="protein-tuesday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Wednesday</h2>
        <label for="protein-wednesday">Protein: </label>
        <select name="protein-wednesday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Thursday</h2>
        <label for="protein-thursday">Protein: </label>
        <select name="protein-thursday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Friday</h2>
        <label for="protein-friday">Protein: </label>
        <select name="protein-friday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
    </section>
  </body>
</html>
