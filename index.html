<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Five Day Meal Planner</title>
  </head>
  <body>
    <h1>Meal Planner</h1>
    <section id="dietary-options">
      <input
        type="checkbox"
        id="vegetarian"
        name="vegetarian"
        value="Vegetarian"
      />
      <label for="vegetarian">Vegetarian</label>
      <input type="checkbox" id="low-carb" name="low-carb" value="Low Carb" />
      <label for="low-carb">Low Carb</label>
      <input type="checkbox" id="paleo" name="paleo" value="paleo" />
      <label for="paleo">Paleo</label>
    </section>
    <section id="week">
      <div class="day">
        <h2>Monday</h2>
        <label for="protein-monday"></label>
        <select name="protein-monday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Tuesday</h2>
        <label for="protein-tuesday"></label>
        <select name="protein-tuesday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Wednesday</h2>
        <label for="protein-wednesday"></label>
        <select name="protein-wednesday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Thursday</h2>
        <label for="protein-thursday"></label>
        <select name="protein-thursday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="day">
        <h2>Friday</h2>
        <label for="protein-friday"></label>
        <select name="protein-friday">
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </div>
    </section>
  </body>
</html>
